<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body data-bs-theme="light">
  <!-- SECTION -->
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b>inspire</b></div>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <main>

    <section class="container-fluid">
      <div class="row justify-content-end">
        <div class="col-2">
          <h2 class="text-center">Todo List</h2>
          <div class="d-block">
            <form onsubmit="app.todosController.createTodo()">
              <label for="description">Create Todo</label>
              <div class="d-flex">
                <input class="input-Width" id="description" name="description" type="text" maxlength="500" required>
                <button type="submit" class="btn btn-outlin-dark"><span
                    class="mdi mdi-plus-circle-outline"></span></button>
              </div>
            </form>
          </div>
          <!-- STUB Todo Template -->
          <div id="todoList">
            <!-- <div class="d-flex mt-2 align-items-baseline">
              <input type="checkbox">
              <p class="ms-3">Todo goes here</p>
            </div> -->
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
